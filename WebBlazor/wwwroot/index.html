<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        Te bailó tacticamente un ERROR.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCm1lJB07-Y6AHvyWj0O1QtIJujznfXUW4",
            authDomain: "agora-f2ed2.firebaseapp.com",
            projectId: "agora-f2ed2",
            storageBucket: "agora-f2ed2.firebasestorage.app",
            messagingSenderId: "929954389192",
            appId: "1:929954389192:web:98b993d006c1037f4419fd"
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password, rememberPassword) {
                try {
                    if (rememberPassword) {
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    } else {
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                    }
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    console.log(userCredential);
                    return userCredential.user;
                }
                catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (email, password, displayName) {
                try {
                    console.log(`email${email}") password: ${password} displayName: ${displayName}`);
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    // El usuario se ha creado correctamente
                    const user = userCredential.user;

                    // Actualizar el perfil del usuario
                    user.updateProfile({
                        displayName: displayName
                    });

                    // Enviar correo de verificación
                    user.sendEmailVerification();

                    return userCredential.user.uid;


                }
                catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
                    
            },

            signOut: async function () {
                await firebase.auth().signOut();
            },
            getUserFirebase: async function () {
                return new Promise((resolve, reject) => {
                    firebase.auth().onAuthStateChanged((user) => {
                        if(user) {
                            provider = user.providerData[0].providerId;
                            console.log(provider);

                            if (provider == "facebook.com" || provider == "google.com") {
                                user._delegate.emailVerified = true;
                            }
                            resolve(user);
                        } else {
                            resolve(null);
                        }
                    });
                });
            },
            loginWithGoogle: async function () {
                var provider = new firebase.auth.GoogleAuthProvider();
                try {
                    //const result = await firebase.auth().signInWithRedirect(provider);
                    const result = await firebase.auth().signInWithPopup(provider);
                    return result.user;
                } catch (error) {
                    console.error("Error durante el inicio de sesión:", error.code, error.message);
                    return null;
                }
            }
        };
    </script>
    <script src="_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
